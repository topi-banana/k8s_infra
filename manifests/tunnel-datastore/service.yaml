apiVersion: v1
kind: Service
metadata:
  name: tunnel-datastore-svc
spec:
  selector:
    app: tunnel-datastore
  type: LoadBalancer
  ports:
    - name: mysql
      protocol: TCP
      port: 3307
      targetPort: mysql
  
    - name: cifs
      protocol: TCP
      port: 445
      targetPort: cifs

    - name: fileprinters
      protocol: TCP
      port: 139
      targetPort: fileprinters

    - name: browser
      protocol: UDP
      port: 138
      targetPort: browser

    - name: nameservice
      protocol: UDP
      port: 137
      targetPort: nameservice
