apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: mc-server-test-vscode-nginx-ingress
spec:
  rules:
    - host: test.topi-banana.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              serviceName: mc-server-test-vscode-svc
              servicePort: 80
