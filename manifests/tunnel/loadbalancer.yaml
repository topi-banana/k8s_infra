apiVersion: v1
kind: Service
metadata:
  name: tunnel
spec:
  type: LoadBalancer
  ports:
    - name: ns
      port: 137
      protocol: UDP
      targetPort: netbios-ns
    - name: dgm
      port: 138
      protocol: UDP
      targetPort: netbios-dgm
    - name: ssn
      port: 139
      protocol: TCP
      targetPort: netbios-ssn
    - name: ds
      port: 445
      protocol: TCP
      targetPort: microsoft-ds
  selector:
    app: tunnel
