apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
  name: mc-server-test-vscode-nginx-ingress
spec:
  rules:
    - host: test.topi-banana.com
      http:
        paths:
          - backend:
              serviceName: mc-server-test-vscode-svc
              servicePort: 80
            path: /
            pathType: ImplementationSpecific
