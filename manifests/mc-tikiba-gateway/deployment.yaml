apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mc-velocity-tikiba
  name: mc-velocity-tikiba
  annotations:
    configmap.reloader.stakater.com/reload: "mc-velocity-tikiba-config"
spec:
  # レプリカ数の制御を ScaledObject に任せるため、 replicas は指定しない
  # 参考: https://kubernetes.io/docs/concepts/workloads/controllers/statefulset/#replicas
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: velocity
  template:
    metadata:
      labels:
        app: velocity
    spec:
      # initContainers:
      #   - name: velocity-config-downloader
      #     image: busybox:1.36.1
      #     env:
      #       - name: URL
      #         value: https://raw.githubusercontent.com/topi-banana/k8s_infra/main/manifests/mc-gateway-velocity/config/velocity.toml
      #     volumeMounts:
      #       - name: velocity-config
      #         mountPath: /root/download/velocity.toml
      #         subPath: velocity.toml
      #     command:
      #       - "sh"
      #       - "-c"
      #       - 'wget -O /root/download/config.yml "${URL}"'
      containers:
      - resources:
          requests:
            memory: 768Mi
        env:
        - name: MEMORY
          value: 768m
        - name: TYPE
          value: VELOCITY
        - name: PLUGINS
          value: >-
            https://hangarcdn.papermc.io/plugins/ViaVersion/ViaVersion/versions/4.8.0/PAPER/ViaVersion-4.8.0.jar
        image: itzg/bungeecord:java17-2022.4.1
        name: velocity
        ports:
        - name: velocity
          containerPort: 25577
        # startupProbe:
        #   tcpSocket:
        #     port: 25577
        #   # 最大120秒待つ
        #   failureThreshold: 6
        #   periodSeconds: 20
        volumeMounts:
        - name: mc-velocity-tikiba-config
          mountPath: /server/velocity.toml
          subPath: velocity.toml
        - name: mc-velocity-tikiba-config
          mountPath: /server/forwarding.secret
          subPath: forwarding.secret
      volumes:
      - name: mc-velocity-tikiba-config
        configMap:
          name: mc-velocity-tikiba-config
