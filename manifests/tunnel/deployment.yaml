apiVersion: apps/v1
kind: Deployment
metadata:
  name: tunnel
  labels:
    app: tunnel
  annotations:
    configmap.reloader.stakater.com/reload: "tunnel-nginx-config"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tunnel
  template:
    metadata:
      labels:
        app: tunnel
    spec:
      containers:
        - name: tunnel-nginx
          image: nginx
          volumeMounts:
            - name: tunnel-nginx
              mountPath: /etc/nginx/conf.d
          ports:
            - name: topi-datastore-smb
              containerPort: 80
      volumes:
        - name: tunnel-nginx
          configMap:
            name: tunnel-nginx
